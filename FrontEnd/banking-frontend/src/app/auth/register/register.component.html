<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 register-card">
      <h2 class="text-center">Register</h2>
  
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="registerData.username" name="username" required>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="registerData.email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="registerData.password" name="password" required>
        </div>
  
        <button type="submit" class="btn btn-success btn-block mt-3">Register</button>
      </form>
  
      <p class="text-center mt-3">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
  
      <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success text-center mt-3">
        {{ successMessage }}
      </div>
    </div>
  </div>
